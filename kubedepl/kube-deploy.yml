---  # Pricing Service
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: pricing-depl
spec:
  selector:
    matchLabels:
      app: pricing
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: pricing
    spec:
      containers:
      - name: pricingservice
        image: pratikdas/pricingsvc1:v1
        ports:
        - containerPort: 8082
---  
apiVersion: v1
kind: Service
metadata:
  name: pricing-service
spec:
  type: NodePort
  selector:
    app: pricing
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30003

